<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Product list</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EShop</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" action="#" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <a class="btn btn-primary" th:href="@{/products/add}">Add Product</a>
            </div>
            <div th:if="${products.numberOfElements>0}" class="col-12">
                <nav class="col-12 my-3 px-0">
                    <ul class="pagination pagination-sm">
                        <li th:each="i:${#numbers.sequence(1,products.totalPages)}" class="page-item"
                            th:classappend="${i eq (products.number+1)?'active':''}">
                            <a class="page-link"
                               th:href="@{/products(page=${i}-1,min=${param.min},max=${param.max})}"
                               th:text="${i}"></a></li>
                    </ul>
                </nav>
                <div class="col-12 px-0">
                    <table class="table table-striped table-hover my-2">
                        <thead>
                        <tr class="d-flex">
                            <th scope="col" class="col-1">Id</th>
                            <th scope="col" class="col-4">Name</th>
                            <th scope="col" class="col-4">Description</th>
                            <th scope="col" class="col-1">Price</th>
                            <th scope="col" class="col-2">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product,iter:${products}" class="d-flex">
                            <th scope="row" th:text="${iter.count + products.size * products.number}" class="col-1"></th>
                            <td th:text="${product.title}" class="col-4"></td>
                            <td th:text="${product.description}" class="col-4"></td>
                            <td th:text="${#numbers.formatDecimal(product.price,1,2)}" class="col-1"></td>
                            <td class="col-2">
                                <a class="btn btn-success" href="#"><i class="fas fa-edit"></i></a>
                                <a class="btn btn-danger" href="#"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${products.numberOfElements==0}" class="alert alert-primary col-12 m-3">
                No elements
            </div>
            <br>
        </div>
        <form class="col-3 pl-0">
            <div class="form-group">
                <label for="min">Minimum price</label>
                <input type="number" class="form-control" id="min" name="min" min="0.01" step="0.01"
                th:value="${param.min}==null?'':${param.min[0]}">
            </div>
            <div class="form-group">
                <label for="max">Maximum price</label>
                <input type="number" class="form-control" id="max" name="max" min="0.01" step="0.01"
                       th:value="${param.max}==null?'':${param.max[0]}">
            </div>
            <button type="submit" class="btn btn-primary my-2">Set filters</button>
            <a class="btn btn-primary my-2" th:href="@{/products}">Reset filters</a>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
