<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/main::header(~{::title})">
    <title>Login</title>
</head>
<body>
    <th:block th:replace="fragments/navbar::top"/>
    <div class="container text-center mt-3">
        <form class="col-4 mx-auto" method="post" th:action="@{/authenticate}">
            <div th:if="${param.error}!=null" class="alert alert-danger">Incorrect login or password</div>
            <div th:if="${param.logout}!=null" class="alert alert-success">You have been logged out</div>
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <th:block th:replace="fragments/main::scripts"/>
</body>
</html>
