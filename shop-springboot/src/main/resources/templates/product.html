<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/main::header(~{::title})">
    <title th:text="${product.title}==null?'Add product':('Edit product \''+product.title+'\'')"></title>
</head>

<body>
    <th:block th:replace="fragments/navbar::top"/>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <form th:action="@{/products}" method="post" th:object="${product}">
                    <input type="hidden" id="id" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" th:field="*{title}" class="form-control" placeholder="Enter name">
                        <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                               class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" th:field="*{description}" class="form-control"
                               placeholder="Enter description">
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" th:field="*{price}"
                               min="0.01" step="0.01"
                               class="form-control" placeholder="Enter price">
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               class="form-text text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="${product.id!=null?'Save':'Add'}"></button>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/main::scripts"/>
</body>
</html>
